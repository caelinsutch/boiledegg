
<div class="background-cream">
  <mat-grid-list cols="4" rowHeight="25vh">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <h1 class="title-2 center" [class.title-3]="isMobile" [class.pb3]="!isMobile" [class.pl4]="!isMobile" >That's Right, Just Egg Recipes</h1>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="3" >
      <img src="assets/farm.svg" alt="Farm Vector Art" id="farm" [class.mobile-farm]="isMobile">
    </mat-grid-tile>
  </mat-grid-list>
</div>
