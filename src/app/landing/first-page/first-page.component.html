
<div class="background-blue">
  <mat-grid-list cols="4" rowHeight="25vh">
    <mat-grid-tile [colspan]="colspanText" [rowspan]="rowspanText">
      <h1 class="title" [class.pb3]="!isMobile" [class.pl4]="!isMobile" >THE <br> EGG.</h1>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="colspanEgg" [rowspan]="rowspanEgg">
      <img src="assets/egg.svg" alt="Egg Illustration" id="egg">
    </mat-grid-tile>
  </mat-grid-list>
</div>
