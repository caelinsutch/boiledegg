<div fxFlex fxLayout="row" fxLayoutGap="10px" style="height:100vh">
  <div fxFlex="10" fxFlex.gt-sm="10"></div>
  <mat-card
          fxFlex="80"
          class="rounded my3 mx0"
          id="signup"
  >
    <mat-card-title>Sign Up</mat-card-title>
    <button mat-button>Sign Up with Email</button>
    <button mat-button (click)="signupWithGoogle()">Signup With Google</button>
    <button mat-button (click)="getUser()">Get User</button>
  </mat-card>
  <div
          fxFlex="10"
          fxFlex.gt-sm="0"
  >
  </div>
</div>
