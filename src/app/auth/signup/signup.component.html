<div fxFlex fxLayout="row" fxLayoutGap="10px" style="height:100vh">
    <div fxFlex="10" fxFlex.gt-sm="10"></div>
    <mat-card
        fxFlex="80"
        class="rounded my3 mx0"
        id="signup"
    >
        <mat-card-title>Signup</mat-card-title>
        <mat-vertical-stepper [linear]="true" #stepper>
            <mat-step [stepControl]="generalInformation">
                <form [formGroup]="generalInformation">
                    <ng-template matStepLabel>Fill out your name</ng-template>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="First Name" formControlName="firstName" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Last Name" formControlName="lastName" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Username" formControlName="username" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password" required type="password">
                        </mat-form-field>
                    </div>
                    <div>
                        <p *ngIf="form.password.errors?.minlength">Password must be 7 characters</p>
                    </div>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="contact">
                <form [formGroup]="contact">
                    <ng-template matStepLabel>Fill out your email</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="example@example.com" formControlName="email" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </mat-card>
    <div
        fxFlex="10"
        fxFlex.gt-sm="0"
    >
    </div>
</div>
